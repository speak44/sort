<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [
				{
					id:1,
					name:'小白1'
				},
				{
					id:3,
					name:'小白3'
				},
				{
					id:5,
					name:'小白5'
				},
				{
					id:4,
					name:'小白4'
				},
				{
					id:7,
					name:'小白7'
				},
				{
					id:2,
					name:'小白2'
				},
				{
					id:6,
					name:'小白6'
				}
			];
			function middleFind(arr,id){
				//必须是从小到大排序好的数据，所以先排序
				arr = quick(arr);
				//console.log(arr)
				var min = 0;
				var max = arr.length-1;
				while(min<=max){
					//数据下标中间值
					var middle = Math.floor((min+max)/2);
					//中间值跟目标id对比
					if(arr[middle].id>id){
						//中间值id大于目标id,证明要找的数据在0-（中间值-1）范围内
						max = middle-1;
					}else if(arr[middle].id<id){
						//中间值id小于目标id,证明要找的数据在（中间值+1）+最大范围内
						min = middle+1;
					}else{
						//相等，证明找到了，返回终止函数
						return arr[middle];
					}
				}
				function quick(arr){
					if(arr.length<=1){
						return arr;
					}
					var cur = arr.shift();
					var left = [];
					var right = [];
					while(arr.length){
						if(cur.id>arr[0].id){
							left.push(arr.shift());
						}else{
							right.push(arr.shift());
						}	
					}
					return quick(left).concat(cur,quick(right))
				}
			}
			console.log(middleFind(arr,5))
			
		</script>
	</body>
</html>
